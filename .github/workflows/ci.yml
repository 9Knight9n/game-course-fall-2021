
name: CI

on:
  pull_request:
    branches: [ main ]
    
jobs:
  
  check:  
    runs-on: ubuntu-latest
    
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Local Checker Action
        uses: ./.github/actions/checker
